<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script2.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <div class="side-bar">
            <img src="./images/henry-be-lc7xcWebECc-unsplash.jpg" alt="" srcset="">
        </div>

        <div class="content-container">
            
            <div class="content-heading">
                <h1>My Books</h1>
                <button class="add-book">Add New Book</button>
            </div>

            <div class="books">
                <table class="book-table">
                    <tbody>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read?</th>
                        </tr>
                    </tbody>

                    <tbody class="book-table-body"></tbody>
                    
                </table>
            </div>
        </div>

        <div class="modal-container" id="modal-container">
            <div class="modal-content">
                <span class="close">close</span>
                <div class="modal-form">
                    <form>
                        <div class="form-row">
                            <label for="book-title">Title</label>
                            <input type="text" name="book-title" id="book-title" class="form-input">
                        </div>
                        <div class="form-row">
                            <label for="book-author">Author</label>
                            <input type="text" name="book-author" id="book-author" class="form-input">
                        </div>
                        <div class="form-row">
                            <label for="book-pages">Pages</label>
                            <input type="number" name="book-pages" id="book-pages" class="form-input">
                        </div>
                        <div class="form-row">
                            <label for="book-read">Read?</label>
                            <input type="checkbox" name="book-read" id="book-read" class="form-input">
                        </div>
                        <div class="submit-button">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
